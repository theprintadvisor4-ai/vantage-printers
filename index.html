<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vantage Printers – Think Beyond</title>
  <link rel="stylesheet" href="style.css" />

  <!-- AOS Animation Library -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero" data-aos="fade-up">
    <h1>Vantage Printers</h1>
    <p>Think Beyond</p>
    <a href="#" class="btn" data-aos="zoom-in">Get a Quote</a>
  </section>

  <!-- PORTFOLIO SECTION -->
  <section class="portfolio" data-aos="fade-up">
    <h2>Our Work</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/300x200?text=Box+1" alt="Box 1">
      <img src="https://via.placeholder.com/300x200?text=Box+2" alt="Box 2">
      <img src="https://via.placeholder.com/300x200?text=Box+3" alt="Box 3">
    </div>
  </section>

  <!-- TESTIMONIALS SLIDER -->
  <section class="testimonials" data-aos="fade-up">
    <h2>What Our Clients Say</h2>
    <div class="testimonial-slider">
      <div class="slide">“Great quality and service!” – Golden Pearl</div>
      <div class="slide">“Reliable packaging partner.” – Jhalak</div>
      <div class="slide">“Best in town for cosmetic boxes.” – Goree</div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Vantage Printers. All rights reserved.</p>
  </footer>

  <!-- AOS Script -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
